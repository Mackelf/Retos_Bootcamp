<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Escuelita Bootcamp Retos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center min-vh-100 bg-light">
      <div
        class="border rounded p-4 shadow bg-white"
        style="max-width: 400px; width: 100%; padding: 2rem"
      >
        <h1 class="text-center text-primary">Reto Modulo 4</h1>

        <p class="text-muted text-center">
          Calculo del área de un triángulo
        </p>
        <div class="form-group text-center">
            <p>Con una base de <span id="base"></span> y altura de <span id="altura"></span></p>
          <h2 id="area" class="mt-3 text-center"></h2>
        </div>
      </div>


    <script>
    (function() {
      alert("Calcularemos el área de un Triangulo dado su base y altura");  
      var triangulo = prompt("Que tipo de triangulo es? Equilatero, Isosceles, Rectangulo o Escaleno");
      console.log("Tipo de triangulo: " + triangulo);
      var base = prompt("Ingrese la base del triangulo:");
      var altura = prompt("Ingrese la altura del triangulo:");

      var area = (base * altura) / 2;
      console.log("El area del triangulo " + triangulo.toUpperCase() + " es: " + area.toFixed(2));
      window.alert(
        "con una base de " +
          base +
          " y altura de " +
          altura +
          ". El area del triangulo " + triangulo.toUpperCase() + " es: " +
          area.toFixed(2)
      );
      document.getElementById("base").innerText = base;
      document.getElementById("altura").innerText = altura;

      var resultado = document.getElementById("area");
      resultado.innerHTML = "El area del triangulo " + triangulo.toUpperCase() + " es: " + area.toFixed(2);
    })();
    </script>
  </body>
</html>
