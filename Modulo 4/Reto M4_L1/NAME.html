
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Escuelita Bootcamp Retos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="d-flex justify-content-center align-items-center min-vh-100 bg-light"
  >
    <div
      class="border rounded p-4 shadow bg-white"
      style="max-width: 400px; width: 100%; padding: 2rem"
    >
      <h1 class="text-center text-primary">Reto Modulo 4</h1>

      <p class="text-muted text-center">Ingrese su nombre.</p>
      <div class="form-group text-center">
        <input id="name" type="text" placeholder="Ingrese su nombre">
          
      </div>
      
      <div class="form-group text-center">
        <button id="capturanombre">Confirmar</button>
      </div>

      <h2 id="resultado" class="mt-3 text-center"></h2>
    </div>

    <script>
      
      document.getElementById("capturanombre").onclick = function () {
        var nombre = document.getElementById("name").value;
        var resultDiv = document.getElementById("resultado");

        if (nombre === "") {
          resultDiv.textContent = "Por favor, ingrese un nombre v√°lido.";
          resultDiv.className = "mt-3 text-center text-danger";
          return;
        }

        resultDiv.textContent = "Mucho Gusto " + nombre + "!";
        resultDiv.className = "mt-3 text-center text-primary";
        resultDiv.style.fontWeight = "bold";
        alert("Programa Terminado");
      };
      console.log("ACabo de insertar tu nombre en un header h2");
      

    </script>
   <!-- <script src="./app.js" ></script> -->
    
  </body>
</html>
